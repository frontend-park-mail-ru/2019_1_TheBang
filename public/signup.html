<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>The Bang!</title>
</head>
<body>
    <div id="root" class="container">
        <input type="checkbox" class="mobile-input">
        <i class="mobile-burger fa fa-bars fa-2x"></i>
        <div class="menu">
            <a class="menu__header" href="#">
                <div class="menu__logo">
                </div><h1>TheBang!</h1>
            </a>
            <nav class="menu__nav">
                <a class="menu-button" href="#">
                    <b>Профиль</b>
                </a>
                <a class="menu-button" href="#">
                    <b>Авторизация</b>
                </a>
                <a class="menu-button" href="#">
                    <b>Регистрация</b>
                </a>
                <a class="menu-button" href="#">
                    <b>Авторы</b>
                </a>
                <a class="menu-button" href="#"> 
                    <b>Играть</b>
                </a>
                <a class="menu-button" href="#"> 
                    <b>Таблица лидеров</b>
                </a>
            </nav>
        </div>
        <div class="content">
            <div class="form-container">
                <h1 class="title">Регистрация</h1>
                <form class="form">
                    <div class="form-item">
                        <input type="input" class="form-item__input" placeholder="Логин">
                        <i class="fas fa-user form-item__icon"></i>
                    </div>
                    <div class="form-item">
                            <input type="input" class="form-item__input" placeholder="Никнейм">
                            <i class="fab fa-suse form-item__icon"></i>
                        </div>
                    <div class="form-item">
                        <input type="password" class="form-item__input" placeholder="Пароль">
                        <i class="fas fa-unlock form-item__icon"></i>
                        <button class="form-item__eye">
                            <i class="fa fa-eye form-item__eye-icon"></i>
                        </button>
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-item__input" placeholder="Повторите пароль">
                        <i class="fas fa-unlock form-item__icon"></i>
                        <button class="form-item__eye">
                            <i class="fa fa-eye form-item__eye-icon"></i>
                        </button>
                    </div>
                    <button class="button">Зарегистрироваться</button>
                </form>
                <a class="link" href="#">Войти</a> 
            </div>
        </div>
    </div>
</body>
